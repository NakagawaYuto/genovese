{% extends "login/base.html" %} {% block content %}

<h1>Hello Django</h1>

{% for post in posts %}
<div class="post block">
  <h2>{{post.title}}</h2>
  <p>posted at {{post.posted_date}}</p>
  <p>{{post.intro}}</p>
  <a href="{% url 'login:post_detail' post.slug %}">もっと読む</a>
</div>
{% endfor %}


{% endblock %}
